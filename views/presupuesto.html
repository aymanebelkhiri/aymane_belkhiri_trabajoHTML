<main>
    <h2>Solicitud de Presupuesto</h2>

    <form action="" method="GET">

        <label for="nombre">Nombre</label>
        <input 
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Tu nombre completo"
            required
            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{3,40}"
            title="El nombre solo puede contener letras y espacios (3 a 40 caracteres)">


        <label for="email">Email</label>
        <input type="email" id="email" name="email"
               placeholder="correo@ejemplo.com"
               required>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono"
               placeholder="+34 600 000 000"
               required pattern="[0-9+\s]{9,15}">

        <label for="mensaje">Solicite más información</label>
        <textarea id="mensaje" name="mensaje"
                  placeholder="Describe tu proyecto o necesidad..."
                  required minlength="10"></textarea> 
        <label class="checkbox">
            <input type="checkbox" required>
            Acepto la <a href="#" target="_blank">política de privacidad</a>
        </label>

        <button type="submit">Enviar solicitud</button>
    </form>
</main>
